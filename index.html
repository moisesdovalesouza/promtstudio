<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>PromtStudio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f0f0;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Componente JSX embutido -->
    <script type="text/babel">
      function GeradorPromptImagem() {
        const [prompt, setPrompt] = React.useState("");
        const [copiado, setCopiado] = React.useState(false);

        const gerarPrompt = () => {
          setPrompt("Seu prompt gerado aparece aqui!");
          setCopiado(false);
        };

        const copiarPrompt = () => {
          navigator.clipboard.writeText(prompt);
          setCopiado(true);
        };

        return (
          <div style={{ maxWidth: "600px", margin: "0 auto", textAlign: "center" }}>
            <h1>PromtStudio</h1>
            <button onClick={gerarPrompt}>Gerar Prompt</button>
            <div style={{ margin: "1rem 0", whiteSpace: "pre-wrap" }}>{prompt}</div>
            <button onClick={copiarPrompt}>{copiado ? "Copiado!" : "Copiar"}</button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<GeradorPromptImagem />);
    </script>
  </body>
</html>
